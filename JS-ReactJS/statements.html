<!DOCTYPE html>
<html>
<body>
<script>

const age = 20;
if (age >= 18) {
  console.log("You can give a vote.");
} else {
  console.log("You can't give a vote.");
}


const number = 10;

if (number > 0) {
  console.log("The number is positive.");
}

if (number < 0) {
  console.log("The number is negative.");
}

if (number === 0) {
  console.log("The number is zero.");
}


let bat = true;
let ball = false;

if (bat && ball) {
  console.log("We can play cricket.");
} else if (ball) {
  console.log("We can play catch.");
} else if (bat) {
  console.log("We need ball.");
} else {
  console.log("We can't play today.");
}



let day = 10;
switch (day) {
  case 1:
    console.log("Monday");
    break;
  case 2:
    console.log("Tuesday");
    break;
  case 3:
    console.log("Wednesday");
    break;
  case 4:
    console.log("Thursday");
    break;
  case 5:
    console.log("Friday");
    break;
  case 6:
    console.log("Saturday");
    break;
  case 7:
    console.log("Sunday");
    break;
  default:
    console.log("Invalid day");
    break;
}

</script>

</body>
</html>
